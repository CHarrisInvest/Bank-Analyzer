<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - BankSift</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
      body { font-family: system-ui, -apple-system, sans-serif; max-width: 600px; margin: 40px auto; padding: 0 20px; color: #1a365d; line-height: 1.6; }
      h1 { font-size: 1.5rem; }
      a { color: #2c5282; }
      ul { margin-left: 1.5rem; }
      li { margin-bottom: 0.5rem; }
    </style>
    <script>
      // SPA redirect for GitHub Pages - stores path for client-side router
      var pathSegmentsToKeep = 0;
      var l = window.location;
      var path = l.pathname.split('/').slice(pathSegmentsToKeep + 1).join('/');
      var search = l.search ? '&' + l.search.slice(1) : '';
      var hash = l.hash;
      sessionStorage.setItem('spa-redirect-path', '/' + path + search + hash);
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/'
      );
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or may have been moved.</p>
    <p>Try one of these pages:</p>
    <ul>
      <li><a href="/">BankSift Home</a></li>
      <li><a href="/screener">Bank Screener</a></li>
      <li><a href="/search">Bank Search</a></li>
      <li><a href="/metrics">Financial Metrics</a></li>
      <li><a href="/valuation">Valuation Methods</a></li>
      <li><a href="/glossary">Glossary</a></li>
    </ul>
  </body>
</html>
