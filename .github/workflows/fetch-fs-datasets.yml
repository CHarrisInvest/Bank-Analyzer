name: Update Bank Data from SEC Financial Statement Data Sets

on:
  # Run weekly on Saturday at 3 AM UTC (FS Data Sets are updated quarterly)
  schedule:
    - cron: '0 3 * * 6'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Force re-download of all quarterly ZIP files'
        required: false
        default: 'false'
        type: boolean

# Grant write permissions to push commits
permissions:
  contents: write

jobs:
  fetch-fs-datasets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install axios

      # Cache SEC data files to avoid re-downloading
      - name: Cache SEC Financial Statement Data Sets
        uses: actions/cache@v4
        with:
          path: .sec-data-cache
          key: sec-fs-datasets-${{ github.run_id }}
          restore-keys: |
            sec-fs-datasets-

      - name: Clear cache if force refresh
        if: github.event.inputs.force_refresh == 'true'
        run: rm -rf .sec-data-cache

      - name: Fetch SEC Financial Statement Data Sets
        run: node scripts/fetch-sec-fs-datasets.cjs
        env:
          EDGAR_USER_AGENT: ${{ secrets.EDGAR_USER_AGENT || 'Bank-Analyzer github-actions@example.com' }}

      - name: Check for changes
        id: git-check
        run: |
          git add -N public/data/
          if git diff --quiet public/data/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/
          git commit -m "Update bank data from SEC FS Data Sets - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push

      - name: Summary
        run: |
          echo "### SEC Financial Statement Data Sets Update Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** $(if [ -f public/data/banks.json ]; then echo 'âœ… Success'; else echo 'âŒ Failed'; fi)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Data Source" >> $GITHUB_STEP_SUMMARY
          echo "- **Source:** [SEC Financial Statement Data Sets](https://www.sec.gov/data-research/sec-markets-data/financial-statement-data-sets)" >> $GITHUB_STEP_SUMMARY
          echo "- **Data Type:** Primary Financial Statements Only (as rendered by SEC)" >> $GITHUB_STEP_SUMMARY
          echo "- **Audit Trail:** Raw values stored in sec-raw-data.json" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f public/data/banks.json ]; then
            BANK_COUNT=$(cat public/data/banks.json | grep -o '"ticker"' | wc -l)
            echo "**Banks with Data:** $BANK_COUNT" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f public/data/sec-raw-data.json ]; then
            echo "**Raw Data File:** âœ… Generated" >> $GITHUB_STEP_SUMMARY
          fi
          echo "**Updated:** $(date -u +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
