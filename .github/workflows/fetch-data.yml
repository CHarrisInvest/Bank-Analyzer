name: Update Bank Data from SEC EDGAR

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      refresh_bank_list:
        description: 'Force refresh bank list from SEC EDGAR (SIC discovery)'
        required: false
        default: 'false'
        type: boolean

  # Run on push to main (for testing)
  push:
    branches:
      - main
    paths:
      - 'scripts/fetch-sec-data.cjs'
      - 'scripts/discover-banks.cjs'
      - '.github/workflows/fetch-data.yml'

# IMPORTANT: Grant write permissions to push commits
permissions:
  contents: write

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install axios

      - name: Run diagnostic test
        run: node scripts/test-fetch.cjs

      # Bank Discovery Step
      # Runs on manual trigger with refresh_bank_list=true, or weekly on Sundays
      - name: Check if bank list refresh is needed
        id: check-refresh
        run: |
          # Force refresh if manually triggered with refresh_bank_list=true
          if [ "${{ github.event.inputs.refresh_bank_list }}" == "true" ]; then
            echo "refresh=true" >> $GITHUB_OUTPUT
            echo "Bank list refresh: Manually triggered"
            exit 0
          fi

          # Check if bank-list.json exists
          if [ ! -f public/data/bank-list.json ]; then
            echo "refresh=true" >> $GITHUB_OUTPUT
            echo "Bank list refresh: File does not exist"
            exit 0
          fi

          # Refresh weekly on Sunday (day 0)
          DAY_OF_WEEK=$(date -u +%w)
          if [ "$DAY_OF_WEEK" == "0" ]; then
            echo "refresh=true" >> $GITHUB_OUTPUT
            echo "Bank list refresh: Weekly refresh (Sunday)"
            exit 0
          fi

          # Check if bank list is older than 7 days
          BANK_LIST_AGE=$(find public/data/bank-list.json -mtime +7 2>/dev/null | wc -l)
          if [ "$BANK_LIST_AGE" -gt 0 ]; then
            echo "refresh=true" >> $GITHUB_OUTPUT
            echo "Bank list refresh: File is older than 7 days"
            exit 0
          fi

          echo "refresh=false" >> $GITHUB_OUTPUT
          echo "Bank list refresh: Not needed (file exists and is recent)"

      - name: Discover banks from SEC EDGAR (SIC-based)
        if: steps.check-refresh.outputs.refresh == 'true'
        run: node scripts/discover-banks.cjs
        env:
          EDGAR_USER_AGENT: ${{ secrets.EDGAR_USER_AGENT || 'Bank-Analyzer github-actions@example.com' }}

      - name: Fetch SEC EDGAR financial data
        run: node scripts/fetch-sec-data.cjs
        env:
          # SEC requires User-Agent with contact info
          EDGAR_USER_AGENT: ${{ secrets.EDGAR_USER_AGENT || 'Bank-Analyzer github-actions@example.com' }}
          # Marketstack API key for stock prices (prior close)
          # Get API key at: https://marketstack.com/signup/free
          # Commercial use requires Professional plan ($49.99/mo) or higher
          MARKETSTACK_API_KEY: ${{ secrets.MARKETSTACK_API_KEY }}

      - name: Check for changes
        id: git-check
        run: |
          git add -N public/data/
          if git diff --quiet public/data/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/
          git commit -m "Update bank data from SEC EDGAR - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push

      - name: Summary
        run: |
          echo "### Bank Data Update Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** $(if [ -f public/data/banks.json ]; then echo 'âœ… Success'; else echo 'âŒ Failed'; fi)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Data Sources" >> $GITHUB_STEP_SUMMARY
          echo "- **Bank List:** SEC EDGAR + SIC Code Classification" >> $GITHUB_STEP_SUMMARY
          echo "- **Exchanges:** NASDAQ, NYSE, OTC Markets Directories" >> $GITHUB_STEP_SUMMARY
          echo "- **Financial Data:** SEC EDGAR XBRL API" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f public/data/bank-list.json ]; then
            TOTAL_BANKS=$(cat public/data/bank-list.json | grep -o '"ticker":' | wc -l)
            echo "**Banks in List:** $TOTAL_BANKS" >> $GITHUB_STEP_SUMMARY
          fi
          echo "**Banks with Data:** $(cat public/data/banks.json | grep -o '"ticker"' | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "**Updated:** $(date -u +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
