name: Update SEC Data

on:
  schedule:
    # Run daily at 3am UTC (after SEC data typically updates)
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ============================================
      # SEC Financial Statement Data Sets Processing
      # ============================================
      - name: Download SEC FS Data Sets from release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Downloading SEC Financial Statement Data Sets from release..."
          mkdir -p .sec-data-cache

          # Download all ZIP files from sec-data release
          gh release download sec-data --pattern "*.zip" --dir .sec-data-cache 2>/dev/null || {
            echo "Warning: Could not download from sec-data release"
            echo "Please ensure the release exists with quarterly ZIP files (e.g., 2025q3.zip)"
            exit 1
          }

          echo "Downloaded files:"
          ls -la .sec-data-cache/

      - name: Process SEC FS Data Sets
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'
        run: |
          echo "Processing SEC Financial Statement Data Sets..."
          node --expose-gc scripts/fetch-sec-fs-datasets.cjs --verbose

      # ============================================
      # Commit and Deploy
      # ============================================
      - name: Commit updated data
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add data files (individual bank files in banks/ directory, plus index)
          git add public/data/banks.json public/data/sec-data-index.json
          # Add individual bank data files
          if [ -d "public/data/banks" ]; then
            git add public/data/banks/
          fi

          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Update bank data from SEC FS Data Sets - $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "âœ“ Changes committed and pushed"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.commit.outputs.changed == 'true'
        run: npm ci

      - name: Build site
        if: steps.commit.outputs.changed == 'true'
        env:
          VITE_GA_MEASUREMENT_ID: ${{ secrets.VITE_GA_MEASUREMENT_ID }}
          VITE_CONTACT_EMAIL: ${{ secrets.VITE_CONTACT_EMAIL }}
        run: npm run build

      - name: Setup Pages
        if: steps.commit.outputs.changed == 'true'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: steps.commit.outputs.changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: update-data
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
