name: Update SEC Data

on:
  schedule:
    # Run daily at 3am UTC (after SEC data typically updates)
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      data_source:
        description: 'Data source to use'
        required: false
        default: 'company-facts'
        type: choice
        options:
          - company-facts
          - fs-datasets
          - both
      use_bulk:
        description: 'Use bulk companyfacts.zip download (for company-facts source)'
        required: false
        default: 'true'
        type: boolean

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Determine data source
        id: source
        run: |
          SOURCE="${{ github.event.inputs.data_source }}"
          # Default to company-facts for scheduled runs
          if [ -z "$SOURCE" ]; then
            SOURCE="company-facts"
          fi
          echo "data_source=$SOURCE" >> $GITHUB_OUTPUT
          echo "Using data source: $SOURCE"

      # ============================================
      # SEC Financial Statement Data Sets Processing
      # ============================================
      - name: Download SEC FS Data Sets from release
        if: steps.source.outputs.data_source == 'fs-datasets' || steps.source.outputs.data_source == 'both'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Downloading SEC Financial Statement Data Sets from release..."
          mkdir -p .sec-data-cache

          # Download all ZIP files from sec-data release
          gh release download sec-data --pattern "*.zip" --dir .sec-data-cache 2>/dev/null || {
            echo "Warning: Could not download from sec-data release"
            echo "Please ensure the release exists with quarterly ZIP files (e.g., 2025q3.zip)"
            exit 1
          }

          echo "Downloaded files:"
          ls -la .sec-data-cache/

      - name: Process SEC FS Data Sets
        if: steps.source.outputs.data_source == 'fs-datasets' || steps.source.outputs.data_source == 'both'
        run: |
          echo "Processing SEC Financial Statement Data Sets..."
          node scripts/fetch-sec-fs-datasets.cjs --verbose

      # ============================================
      # SEC Company Facts API Processing
      # ============================================
      - name: Fetch SEC Company Facts data
        if: steps.source.outputs.data_source == 'company-facts' || steps.source.outputs.data_source == 'both'
        env:
          SEC_USER_AGENT: ${{ secrets.SEC_USER_AGENT }}
        run: |
          if [ -z "$SEC_USER_AGENT" ]; then
            echo "ERROR: SEC_USER_AGENT secret is not set."
            echo ""
            echo "The SEC requires identification for API access."
            echo "To fix this:"
            echo "1. Go to: https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "2. Create a secret named 'SEC_USER_AGENT'"
            echo "3. Set the value to your contact info, e.g.: 'Company Name admin@example.com'"
            echo ""
            echo "See: https://www.sec.gov/os/accessing-edgar-data"
            exit 1
          fi

          BULK_FLAG=""
          if [ "${{ github.event.inputs.use_bulk }}" = "true" ] || [ -z "${{ github.event.inputs.use_bulk }}" ]; then
            BULK_FLAG="--bulk"
            echo "Using bulk download mode (companyfacts.zip)"
          else
            echo "Using per-company API mode"
          fi

          node scripts/fetch-sec-company-facts.cjs $BULK_FLAG

      # ============================================
      # Commit and Deploy
      # ============================================
      - name: Commit updated data
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add data files
          git add public/data/banks.json public/data/sec-raw-data.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            SOURCE="${{ steps.source.outputs.data_source }}"
            if [ "$SOURCE" = "fs-datasets" ]; then
              MSG="Update bank data from SEC FS Data Sets (as reported)"
            elif [ "$SOURCE" = "both" ]; then
              MSG="Update bank data from SEC Company Facts + FS Data Sets"
            else
              MSG="Update bank data from SEC Company Facts API"
            fi
            git commit -m "$MSG - $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "âœ“ Changes committed and pushed"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.commit.outputs.changed == 'true'
        run: npm ci

      - name: Build site
        if: steps.commit.outputs.changed == 'true'
        env:
          VITE_GA_MEASUREMENT_ID: ${{ secrets.VITE_GA_MEASUREMENT_ID }}
          VITE_CONTACT_EMAIL: ${{ secrets.VITE_CONTACT_EMAIL }}
        run: npm run build

      - name: Setup Pages
        if: steps.commit.outputs.changed == 'true'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: steps.commit.outputs.changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: update-data
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
