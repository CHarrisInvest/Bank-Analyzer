name: Update SEC Data (Manual)

on:
  workflow_dispatch:
    inputs:
      quarters:
        description: 'Quarters to download (space-separated, e.g., "2025q4 2025q3 2025q2")'
        required: false
        default: '2025q4 2025q3 2025q2 2025q1 2024q4'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download SEC quarterly data
        run: |
          mkdir -p .sec-data-cache

          for q in ${{ github.event.inputs.quarters }}; do
            echo "Downloading $q.zip..."
            curl -sf -A "Bank-Analyzer/1.0 (GitHub Actions; +https://github.com/${{ github.repository }})" \
              -o ".sec-data-cache/$q.zip" \
              "https://www.sec.gov/files/dera/data/financial-statement-data-sets/$q.zip" \
              && echo "  ✓ $q.zip downloaded" \
              || echo "  ✗ $q.zip failed (may not be available yet)"
          done

          echo ""
          echo "Downloaded files:"
          ls -la .sec-data-cache/

      - name: Process SEC data
        run: node scripts/fetch-sec-fs-datasets.cjs --local-only

      - name: Commit updated data
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add public/data/banks.json public/data/sec-raw-data.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Update bank data from SEC FS Data Sets - $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "✓ Changes committed and pushed"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.commit.outputs.changed == 'true'
        run: npm ci

      - name: Build site
        if: steps.commit.outputs.changed == 'true'
        run: npm run build

      - name: Setup Pages
        if: steps.commit.outputs.changed == 'true'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: steps.commit.outputs.changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: update-data
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
